<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea_S3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <h1>
            Gestión de Alumnos
        </h1>
        <form>
            <table>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" name="username"/>
                    </td>
                    <td>Puede seleccionar por parte del Nombre (no es case sensitive la busqueda)</td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td>
                        <input type="text" name="surname"/>
                        
                    </td>
                    <td>Puede seleccionar por parte del Apellido (no es case sensitive la busqueda)</td>
                </tr>
                <tr>
                    <td>Cédula</td>
                    <td>
                        <input type="text" name="id"/>
                    </td>
                    <td>Numérico. La cedula debe de ingresarse en forma completa y sólo se admiten dígitos</td>
                </tr>
                <tr style="width: 100%; align-content: center;">
                    <td></td>
                    <td>
                        <button style="float: left;">Buscar Alumno</button>
                    </td>  
                    <td></td>  
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
